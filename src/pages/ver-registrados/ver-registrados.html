
<ion-header>

  <ion-navbar>
    <ion-title>Vuelos Registrados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="getRegistrados($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list >
    <ion-item-sliding *ngFor="let vuelo of registrados">
      <ion-item >
        <ion-avatar item-left>
          <ion-icon name="plane"></ion-icon>
        </ion-avatar>
        <h3>{{vuelo.nombre}}</h3>
        <p>{{vuelo.email}}</p>
        <p>Tel: {{vuelo.telefono}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only color="secondary" (click)="editRegistrado(vuelo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="deleteRegistrado(vuelo)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
